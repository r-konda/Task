<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Morning Menu Page</title>
</head>
<body>
<form action="/calculation">
<h3 style="color: Tomato">Morning Menu List</h3>
	<table border="1" width="30%" height="30%">
		
			<tr>
				<th><font  color='Yellow'>Id</font></th>
				<th><font color='Green'>Name</font></th>
				<th><font color='Red'>Price</font></th>
				<th><font color='Pink'>Select</font></th>
			</tr>
			
		<tbody>
		<!-- variable expressions($) help bind the data from the template context(model) into the resulting html(view). -->
		<!-- iteration is achieved by using the th:each attribute -->
			<tr th:each="morningMenu : ${morningList}">
				<td th:text="${morningMenu.id}"></td>
				<td th:text="${morningMenu.name}"></td>
				<td th:text="${morningMenu.price}"></td>
				<td><input type="checkbox" name="selected" th:value="${morningMenu.id}"></td>
			</tr>
			
			<tr>
				<td colspan="3"><input type="submit" value="Submit"></input></td>
			   <td colspan="3"><input type="reset" value="Reset"></input></td>
				
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>
